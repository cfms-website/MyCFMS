<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="{{profile.picture}}" alt="avatar">
    <h2>Name: {{profile.given_name}} {{profile.family_name}}</h2>
    <h2>School: {{profile.user_metadata.medical_school}}</h2>
    <h2>Graduating Year: {{profile.user_metadata.graduation_year}}</h2>
    <h2>Email Address: {{profile.email}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
